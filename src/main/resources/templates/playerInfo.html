<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Granblue Friend Finder</title>
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet"/>

</head>
<body>
<!-- Background Video-->
<!--        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="bootstrap/assets/mp4/bg.mp4" type="video/mp4" /></video>-->
<div class="bg-image"
     style="background-image: url(/bootstrap/assets/img/background.jpg);
            height: 100vh;background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        ">

    <div class="container-fluid text-white px-4 px-lg-0" style="z-index: 2;position: relative;">
        <div class="row" style="min-height: 30vh"></div>

        <div class="" style="text-align: center;">
            <div th:unless="${playerID}">
                There is no such user
                <button type="button" onclick="goHome()">메인 화면으로</button>
                <br>
            </div>

            <div th:if="${#strings.equals(isDuplicated, 'Yes')}">
                중복됨!
            </div>

            <div th:if="${playerID}">
                <img th:src="@{'/image/'+${playerID}+'/merged.jpg'}" height="600" >
                <br>
                <a download="Profile.jpg" th:href="@{'/image/'+${playerID}+'/merged.jpg'}"><button type="button">이미지 다운로드</button></a>
                <br>

                <button type="button" onclick="sendTweet()">트위터로 전송하기</button>
                <br>
                <button type="button" onclick="goHome()">메인 화면으로</button>
                <br>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="bootstrap/js/scripts.js"></script>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<script th:inline="javascript">
    function sendTweet(){
        var params ={
            id:[[${playerID}]],
            msg:[[${twitterMessage}]],
        }
        $.ajax({
            type:"POST",
            url:'/sendTweet',
            data: params,
            success: function(res){
                console.log("success:"+res);
            },
            error : function(res){
                console.log("error:"+res);
                //add sweeralert or something
            }

        });
    }

    function goHome(){
        location.href="/";
    }

</script>
</body>
</html>
