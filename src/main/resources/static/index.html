<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Coming Soon - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="bootstrap/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="bootstrap/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
<!--        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="bootstrap/assets/mp4/bg.mp4" type="video/mp4" /></video>-->
        <div class="bg-image"
             style="background-image: url(bootstrap/assets/img/background.jpg);
            height: 100vh;background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        ">

        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h2 class="fst-italic lh-1 mb-4">Granblue Fantasy Profile Generator</h2>
                    <p class="mb-5">Step 1. Enter your profile ID<br>
                        Step 2. Enter message you want<br>
                        Step 3. Choose background you want<br>
                        Step 4. Click Generate! button
                    </p>

                    <form th:action="@{/searchProfile}" method="post">
                        <!-- Email address input-->
                        <div class="row input-group-newsletter">
                            <div class="col"><input class="form-control" id="code" type="text" name="code" placeholder="Enter your profile ID" required pattern="[0-9]+" /></div>
                        </div>
                        <div class="row input-group-newsletter">
                            <div class="col"><textarea class="form-control" name="message" cols="30" rows="5" placeholder="Enter message you want (Max : 3 Line)"></textarea></div>

                        </div>

                        <div class="row">
                            <div class="col text-center">
                                <input class="form-check-input" type="radio" id="pc-bg0" name="bg" value="0" checked>
                                <label class="form-check-label" for="pc-bg0">pctest1</label>
                                <input class="form-check-input" type="radio" id="pc-bg1" name="bg" value="1">
                                <label class="form-check-label" for="pc-bg1">pctest2</label>
                                <input class="form-check-input" type="radio" id="pc-bg2" name="bg" value="2">
                                <label class="form-check-label" for="pc-bg2">pctest3</label>
                                <input class="form-check-input" type="radio" id="pc-bg3" name="bg" value="3">
                                <label class="form-check-label" for="pc-bg3">pctest4</label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <input class="form-check-input" type="radio" id="mobile-bg0" name="bg" value="100">
                                <label class="form-check-label" for="mobile-bg0">mobile1</label>
                                <input class="form-check-input" type="radio" id="mobile-bg1" name="bg" value="101">
                                <label class="form-check-label" for="mobile-bg1">mobile2</label>
                                <input class="form-check-input" type="radio" id="mobile-bg2" name="bg" value="102">
                                <label class="form-check-label" for="mobile-bg2">mobile3</label>
                                <input class="form-check-input" type="radio" id="mobile-bg3" name="bg" value="103">
                                <label class="form-check-label" for="mobile-bg3">mobile4</label>
                            </div>

                        </div>

                        <div class="row input-group-newsletter">
                            <div class="col text-center"><button class="btn btn-primary " id="submitButton" type="submit">Generate!</button></div>
                        </div>

                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3 mt-2">
                                <div class="fw-bolder">Form submission successful!</div>
                                To activate this form, sign up at
                                <br />
                                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3 mt-2">Error sending message!</div></div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="#!"><i class="fab fa-instagram"></i></a>
            </div>
        </div>


        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="bootstrap/js/scripts.js"></script>
    </body>
</html>
